<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚öôÔ∏è Admin</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --bg: #0f0f1a; --card: #1a1a2e; --border: #2a2a4a; --primary: #7c5cff; --success: #00d68f; --danger: #ff6b6b; --text: #fff; --text2: #9ca3af; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--bg); color: var(--text); padding: 16px; min-height: 100vh; }
        .hidden { display: none !important; }
        .header { display: flex; align-items: center; gap: 12px; margin-bottom: 20px; }
        .back { width: 40px; height: 40px; border-radius: 50%; background: var(--card); border: 1px solid var(--border); color: var(--text); font-size: 18px; cursor: pointer; }
        .title h1 { font-size: 20px; }
        .title p { font-size: 12px; color: var(--text2); }
        .stats { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .stat { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 16px; text-align: center; }
        .stat .v { font-size: 24px; font-weight: 800; color: var(--primary); }
        .stat .l { font-size: 11px; color: var(--text2); margin-top: 4px; }
        .section { background: var(--card); border: 1px solid var(--border); border-radius: 12px; margin-bottom: 16px; overflow: hidden; }
        .section-head { display: flex; justify-content: space-between; padding: 16px; cursor: pointer; border-bottom: 1px solid var(--border); }
        .section-head h2 { font-size: 15px; }
        .badge { background: var(--danger); color: white; padding: 2px 8px; border-radius: 10px; font-size: 11px; margin-left: 8px; }
        .section-body { padding: 16px; }
        .section-body.collapsed { display: none; }
        .config-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid var(--border); font-size: 13px; }
        .config-item:last-child { border: none; }
        .config-item .label { color: var(--text2); }
        .config-item .value { font-family: monospace; font-size: 11px; max-width: 180px; overflow: hidden; text-overflow: ellipsis; }
        .wd-item { background: var(--bg); border-radius: 10px; padding: 14px; margin-bottom: 12px; }
        .wd-head { display: flex; justify-content: space-between; margin-bottom: 8px; }
        .wd-user { font-weight: 600; }
        .wd-amount { color: #ffca28; font-weight: 700; }
        .wd-info { font-size: 12px; color: var(--text2); margin-bottom: 8px; }
        .wd-addr { background: var(--card); padding: 8px; border-radius: 6px; font-size: 10px; font-family: monospace; word-break: break-all; margin-bottom: 10px; }
        .wd-actions { display: flex; gap: 10px; }
        .btn { flex: 1; padding: 12px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; font-size: 14px; }
        .btn-success { background: var(--success); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-primary { background: var(--primary); color: white; }
        .user-item { display: flex; justify-content: space-between; padding: 12px; background: var(--bg); border-radius: 8px; margin-bottom: 8px; cursor: pointer; }
        .user-name { font-weight: 600; font-size: 14px; }
        .user-id { font-size: 11px; color: var(--text2); }
        .user-bal { color: var(--success); font-weight: 700; }
        .form-group { margin-bottom: 14px; }
        .form-group label { display: block; font-size: 12px; color: var(--text2); margin-bottom: 6px; }
        .form-group input { width: 100%; padding: 12px; background: var(--bg); border: 1px solid var(--border); border-radius: 8px; color: var(--text); font-size: 14px; }
        .search { display: flex; gap: 10px; margin-bottom: 16px; }
        .search input { flex: 1; padding: 12px; background: var(--bg); border: 1px solid var(--border); border-radius: 8px; color: var(--text); }
        .empty { text-align: center; padding: 30px; color: var(--text2); }
        .toast-container { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 9999; width: 90%; max-width: 360px; }
        .toast { padding: 14px; border-radius: 10px; color: white; text-align: center; margin-bottom: 10px; }
        .toast.success { background: var(--success); }
        .toast.error { background: var(--danger); }
        .toast.info { background: var(--primary); }
        .balance-edit { display: flex; gap: 10px; margin-top: 10px; }
        .balance-edit input { flex: 1; padding: 10px; background: var(--bg); border: 1px solid var(--border); border-radius: 6px; color: var(--text); }
        .balance-edit button { padding: 10px 16px; background: var(--primary); border: none; border-radius: 6px; color: white; font-weight: 600; cursor: pointer; }
        .game-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 16px; }
    </style>
</head>
<body>
    <div id="loading" class="empty">Loading...</div>
    <div id="denied" class="empty hidden">‚õî Access Denied</div>
    
    <div id="admin" class="hidden">
        <div class="header">
            <button class="back" onclick="goBack()">‚Üê</button>
            <div class="title">
                <h1>‚öôÔ∏è Admin Panel</h1>
                <p>Manage your Crash Game</p>
            </div>
        </div>

        <div class="stats">
            <div class="stat"><div class="v" id="sUsers">0</div><div class="l">Users</div></div>
            <div class="stat"><div class="v" id="sGames">0</div><div class="l">Games</div></div>
            <div class="stat"><div class="v" id="sWagered">0</div><div class="l">Wagered</div></div>
            <div class="stat"><div class="v" id="sBalance">0</div><div class="l">Balances</div></div>
        </div>

        <div class="section">
            <div class="section-head" onclick="toggle('config')">
                <h2>üìã Config</h2><span id="configA">‚ñº</span>
            </div>
            <div class="section-body" id="configB">
                <div class="config-item"><span class="label">BIN_ID:</span><span class="value" id="cfgBin">-</span></div>
                <div class="config-item"><span class="label">Admin ID:</span><span class="value" id="cfgAdmin">-</span></div>
                <div class="config-item"><span class="label">Wallet:</span><span class="value" id="cfgWallet">-</span></div>
            </div>
        </div>

        <div class="section">
            <div class="section-head" onclick="toggle('wd')">
                <h2>üí∏ Withdrawals <span class="badge" id="wdBadge">0</span></h2><span id="wdA">‚ñº</span>
            </div>
            <div class="section-body" id="wdB">
                <div id="wdList"><div class="empty">No pending</div></div>
            </div>
        </div>

        <div class="section">
            <div class="section-head" onclick="toggle('users')">
                <h2>üë• Users</h2><span id="usersA">‚ñº</span>
            </div>
            <div class="section-body collapsed" id="usersB">
                <div class="search">
                    <input type="text" id="searchInput" placeholder="Telegram ID...">
                    <button class="btn btn-primary" onclick="searchUser()">üîç</button>
                </div>
                <div id="searchResult"></div>
                <h4 style="margin: 16px 0 12px; font-size: 14px;">All Users</h4>
                <div id="usersList"><div class="empty">No users</div></div>
            </div>
        </div>

        <div class="section">
            <div class="section-head" onclick="toggle('game')">
                <h2>üéÆ Game</h2><span id="gameA">‚ñº</span>
            </div>
            <div class="section-body collapsed" id="gameB">
                <div class="game-btns">
                    <button class="btn btn-primary" onclick="newGame()">üöÄ New</button>
                    <button class="btn btn-danger" onclick="forceCrash()">üí• Crash</button>
                </div>
                <div class="form-group">
                    <label>Next Crash Point</label>
                    <input type="number" id="crashInput" placeholder="2.50" step="0.01" min="1">
                </div>
                <button class="btn btn-primary" style="width:100%;" onclick="setCrash()">Set</button>
            </div>
        </div>

        <div class="section">
            <div class="section-head" onclick="toggle('settings')">
                <h2>‚öôÔ∏è Settings</h2><span id="settingsA">‚ñº</span>
            </div>
            <div class="section-body collapsed" id="settingsB">
                <div class="form-group"><label>Min Bet</label><input type="number" id="setMinBet" step="0.1"></div>
                <div class="form-group"><label>Max Bet</label><input type="number" id="setMaxBet" step="1"></div>
                <div class="form-group"><label>Min Withdraw</label><input type="number" id="setMinWd" step="0.1"></div>
                <div class="form-group"><label>House Edge %</label><input type="number" id="setEdge" step="0.1"></div>
                <button class="btn btn-success" style="width:100%;" onclick="saveSettings()">üíæ Save</button>
            </div>
        </div>
    </div>

    <div class="toast-container" id="toasts"></div>

    <script src="api.js"></script>
    <script src="admin.js"></script>
</body>
</html>
